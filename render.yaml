services:
  - type: web
    name: lic-crm-mcp
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn lic_crm_mcp_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        # On Render dashboard, set this to your Postgres URL
        sync: false
